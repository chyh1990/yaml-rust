language: rust
rust:
  - 1.22.1
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly
env:
  global:
    - secure: 
script:
  - cargo build --verbose
  - |
      if [ "$TRAVIS_RUST_VERSION" = nightly ]; then
          cargo install clippy --debug
          cargo clippy -- -Dclippy
      fi
  - cargo test --verbose
