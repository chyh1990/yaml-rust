language: rust

matrix:
  include:
    - rust: stable
    - rust: beta
    - rust: nightly
    - rust: 1.28.0
    - rust: nightly
      env: CLIPPY
      script: |
          rustup toolchain install nightly --allow-downgrade --component clippy
          cargo clippy -- -Dclippy 

script:
  - cargo build
  - cargo test
